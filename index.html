<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kahit Sino Programmer</title>
  <link rel="stylesheet" href="css/activity.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <img
        src="images/code-6127616_1280.png"
        alt="Company Logo"
        class="navbar-logo"
      />
      <span class="company-name">Kahit Sino Programmer</span>
    </div>
    <div class="toggle-container">
      <label for="theme-toggle-checkbox" class="dark-light">Dark Mode</label>
      <label for="theme-toggle-checkbox" class="theme-toggle">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="login-container">
      <form class="login-form">
        <div class="login-group">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
          </div>
          <button type="submit">Login</button>
        </div>
        <div class="company-image">
          <img
            src="../Images/code-6127616_1280.png"
            alt="Login Image"
            class="login-image"
          />
        </div>
      </form>
    </div>
  </body>
</html>
