<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LESSON 4 CSS</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="box-one"></div>
    <div class="box-two"></div>

    <!-- Display Property -->
    <!-- INLINE -->
    <div>
      <div class="hello">HELLO</div>
      <div class="world">WORLD</div>
    </div>

    <!-- BLOCK -->
    <span class="first-span">Hello</span>
    <span class="second-span">World</span>

    <!-- GRID -->
    <div class="grid-sample">
      <div class="grid-one">ONE</div>
      <div class="grid-two">TWO</div>
      <div class="grid-three">THREE</div>
      <div class="grid-four">FOUR</div>
      <div class="grid-five">FIVE</div>
    </div>
    <div style="display: grid">
      <div style="grid-row: 1; grid-column: 1/3">ONE</div>

      <div style="grid-row: 1; grid-column: 2/3">TWO</div>

      <div style="grid-row: 1; grid-column: 3/3">THREE</div>

      <div style="grid-row: 2; grid-column: 1/3">FOUR</div>

      <div style="grid-row: 2; grid-column: 2/3">FIVE</div>
    </div>
  </body>
</html>
